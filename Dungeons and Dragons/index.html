<html>

    <head>

        <title>Dungeons and Dragons</title>

    </head>
    <body>

        <script src="js/main.js"></script>

    <script>
        //Create a multi-demensional Array to store values and Names
     var AttributeValue = new Array();
        AttributeValue=[ ['STR',0,0 ],
                ['DEX',0,0] ,
                ['CON',0,0],
                ['CLA',0,0],
                ['WIS',0,0],
                ['INT',0,0]];

         //5 Loops to loop through the Attributes
         for(i = 0; i <=5; i++)
         {
             //Set inside the loop just to insure it is a new number every loop
             var rollA = Math.floor((Math.random()*6)+1);
             var rollB = Math.floor((Math.random()*6)+1);
             var rollC = Math.floor((Math.random()*6)+1);

             //Adding the rolls together and assigning the number to an Attribute
             AttributeValue[i][1] = (rollA + rollB + rollC);

             //Applying stats and skills scale
             if(AttributeValue[i][1] == 18){AttributeValue[i][2] = 4;}
             if(AttributeValue[i][1] == 17){AttributeValue[i][2] = 3;}
             if(AttributeValue[i][1] == 16){AttributeValue[i][2] = 3;}
             if(AttributeValue[i][1] == 15){AttributeValue[i][2] = 2;}
             if(AttributeValue[i][1] == 14){AttributeValue[i][2] = 2;}
             if(AttributeValue[i][1] == 13){AttributeValue[i][2] = 1;}
             if(AttributeValue[i][1] == 12){AttributeValue[i][2] = 1;}
             if(AttributeValue[i][1] == 11){AttributeValue[i][2] = 0;}
             if(AttributeValue[i][1] == 10){AttributeValue[i][2] = 0;}
             if(AttributeValue[i][1] == 9){AttributeValue[i][2] = -1;}
             if(AttributeValue[i][1] == 8){AttributeValue[i][2] = -1;}
             if(AttributeValue[i][1] == 7){AttributeValue[i][2] = -2;}
             if(AttributeValue[i][1] == 6){AttributeValue[i][2] = -2;}
             if(AttributeValue[i][1] == 5){AttributeValue[i][2] = -3;}
             if(AttributeValue[i][1] == 4){AttributeValue[i][2] = -3;}
             if(AttributeValue[i][1] == 3){AttributeValue[i][2] = -4;}

             //Print out each Attribute and its value
             document.write(AttributeValue[i][0],": ",AttributeValue[i][2],"<br />   Roll Before Converstion: ",AttributeValue[i][1], "<br />");

         }








    </script>


    </body>
</html>
